<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>AluraBooks</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="cabecalho__container cabecalho__container--menu">
                <div class="cabecalho__menu-hamburger menu-hamburger">
                    <input type="checkbox" id="checkbox-menu">
                    <label for="checkbox-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                <img class="container__imagem container__imagem--logo" src="img/Logo.svg" alt="LOGO">
            </div>
            <div class="container">
                <img class="container__imagem" src="img/Favoritos.svg" alt="FAVORITOS">
                <img class="container__imagem" src="img/Compras.svg" alt="SACOLA">
                <img class="container__imagem" src="img/Usuário.svg" alt="USUÁRIO">
            </div>
        </div>
    </header>
    
</body>
</html>
